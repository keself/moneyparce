{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4 mb-4 rounded">
          <div class="card-body">
            <h1 class="text-center">Password Reset</h1>
            <hr />

            {% if template_data.error %}
            <div class="alert alert-danger" role="alert">
              {{ template_data.error }}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input id="email" type="email" name="email" required
                         autocomplete="email" class="form-control">
                </div>
                
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-dark btn-block">Send Link</button>
                </div>
            </form>

            <div class="text-center mt-3">
              <a href="{% url 'accounts.login' %}" class="btn btn-outline-dark">Back</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
