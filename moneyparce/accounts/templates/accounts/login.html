{% extends 'base.html' %}

{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <br>
        <div class="card shadow p-4 mb-4 rounded">
          <div class="card-body">
            <h1 class="text-center">Login</h1>

            {% if template_data.error %}
            <div class="alert alert-danger" role="alert">
              {{ template_data.error }}
            </div>
            {% endif %}

            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" type="text" name="username" required
                       autocomplete="username" class="form-control">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" name="password" required
                       autocomplete="current-password" class="form-control">
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-dark btn-block">Login</button>
                <br>
                <a href="{% url 'accounts.password_reset' %}" class="btn btn-dark btn-block">Reset Password</a>
              </div>
            </form>

            <div class="text-center mt-3 signUpText">
              <br>
              <p>Don't have an account?</p>
              <a href="{% url 'accounts.signup' %}" class="btn btn-outline-dark">Sign Up</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
