{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-6 mx-auto mb-3">
        <br>
        <h2>{{ action }} Budget</h2>
        <form method="post">
          <br>
          {% csrf_token %}
          {{ form.as_p }}
          <button class="button-26" type="submit">{{ action }}</button>
        </form>
        <br>
        <a href="{% url 'budget_list' %}">
          <button class="button-26" role="button">
            Back to list
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
