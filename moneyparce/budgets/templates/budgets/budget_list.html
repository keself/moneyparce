{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-6 mx-auto mb-3">
        <br>
        <h2>Budgets</h2>
        <br>
        <br>
        <a href="{% url 'create_budget' %}">
          <button class="btn btn-warning text-dark fw-semibold">
            + Add Budget
          </button>
        </a>
        <br>
        <br>
        {% if budgets %}
          <div class="list-group shadow">
            {% for budget in budgets %}
              <div class="list-group-item bg-dark text-white d-flex justify-content-between align-items-center border-secondary rounded-2 mb-2">
                <div>
                  <h5 class="mb-1">{{ budget.name }}</h5>
                  <small>${{ budget.amount }} &middot; {{ budget.category }}</small>
                </div>
                <div class="d-flex gap-2">
                  <a href="{% url 'edit_budget' budget.id %}" class="btn btn-outline-light btn-sm">Edit</a>
                  <a href="{% url 'delete_budget' budget.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
                </div>
              </div>
            {% endfor %}
          </div>
        {% else %}
          <p class="text-center text-muted mt-4">No budgets found.</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
