{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-6 mx-auto mb-3">
        <br>
        <h2>Delete Budget</h2>
        <br>
        <br>
        <p>Are you sure you want to delete "{{ budget.name }}"?</p>
        <br>
        <form method="post">
          {% csrf_token %}
          <button class="button-26" type="submit">Confirm Delete</button>
        </form>
        <br>
        <a href="{% url 'budget_list' %}">
          <button class="button-26" role="button">
            Cancel
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
